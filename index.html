<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wither</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas class="snow"></canvas>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter the city name" spellcheck="false" />
      <button><img src="images/search.png" /></button>
    </div>
    <div class="error">
      <p>Invalid City, u idiot type the name properly atleast</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon" />
      <h1 class="temp">22°C</h1>
      <h2 class="city">Bengaluru</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" />
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" />
          <div>
            <p class="wind">15kmph</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const apiKey = "3d6f94c8d0ef5e1963a3a07132a34534";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
  const searchBox = document.querySelector(".search input");
  const searchBtn = document.querySelector(".search button");
  const weatherIcon = document.querySelector(".weather-icon");

  async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey} `);

    if (response.status == 404) {
      document.querySelector(".error").style.display = "block";
      document.querySelector(".weather").style.display = "none";
    } else {
      var data = await response.json();
      console.log(data);
      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + "  Km/h";

      if (data.weather[0].main == "Clouds") {
        weatherIcon.src = "images/clouds.png";
      } else if (data.weather[0].main == "Clear") {
        weatherIcon.src = "images/clear.png";
      } else if (data.weather[0].main == "Rain") {
        weatherIcon.src = "images/rain.png";
      } else if (data.weather[0].main == "Drizzle") {
        weatherIcon.src = "images/drizzle.png";
      } else if (data.weather[0].main == "Mist") {
        weatherIcon.src = "images/mist.png";
      }

      document.querySelector(".weather").style.display = "block";
      document.querySelector(".error").style.display = "none";
    }
  }

  searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
  });

  searchBox.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      checkWeather(searchBox.value);
    }
  });

  // Snow effect canvas
  const canvas = document.querySelector("canvas.snow");
  const ctx = canvas.getContext("2d");

  let width, height;
  function setCanvasSize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  setCanvasSize();
  window.addEventListener("resize", setCanvasSize);

  class Snowflake {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * -height;
      this.radius = Math.random() * 2 + 1;
      this.speedY = Math.random() * 1 + 0.5;
      this.opacity = Math.random() * 0.5 + 0.3;
    }
    update() {
      this.y += this.speedY;
      if (this.y > height * 0.85) {
        this.opacity -= 0.02;
        if (this.opacity <= 0) this.reset();
      }
      if (this.y > height) this.reset();
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
      ctx.fill();
    }
  }

  const snowflakes = [];
  const maxFlakes = 150;
  for (let i = 0; i < maxFlakes; i++) {
    snowflakes.push(new Snowflake());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    snowflakes.forEach((flake) => {
      flake.update();
      flake.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
